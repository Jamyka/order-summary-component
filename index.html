<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="css/style.css">
  <title>Order summary card</title>
</head>
<body class="row justify-content-center align-items-center">
  <div class="card" style="width: 30rem;--bs-gutter-x: 0;">
    <img src="images/illustration-hero.svg" class="card-img-top cardimg" alt="hero">
    <div class="card-body text-center">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>
    <div class="row justify-content-center align-items-center p-3" style="background-color: #d3d3d39c; width: 80%;align-self: center;
    border-radius: 10px;">
      <div class="col-8" style="padding-top: 10px;">
              <div class="row justify-content-center align-items-center">
                <div class="col" style="margin-right: -85px;margin-top: -15px;">
                  <img class="musicimg" src="images/icon-music.svg" alt="music">
                </div>
                <div class="col justify-content-start align-items-start">
                  <h6 class="h6">Annual Plan</h6>
                  <p class="small text-muted">$59.99/year</p>
                </div>
              </div>
      </div>
      <div class="col-4">
      <a href="#" class="link link-primary">Change</a>
      </div>
    </div>
    <div class="btn btn-primary mx-auto mt-3 procebtn">Proceed to Payment</div>
      <a href="#" class="btn-link link-secondary my-5 text-center cancel">Cancel Order</a>
  </div>

</html>
